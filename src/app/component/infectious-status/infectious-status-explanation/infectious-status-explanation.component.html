<div *ngIf="preparingTimeline">
    <app-processing-anim [withText]="true"></app-processing-anim>
</div>

<p-timeline [value]="timeline"  styleClass="customized-timeline">

    <ng-template pTemplate="content" let-elt>
        <p-card>
            <ul>
                <ng-container *ngFor="let item of elt.events">
                  <li>
                    {{item.title}}
                  </li>
                </ng-container>
            </ul>
        </p-card>
    </ng-template>

    <ng-template pTemplate="opposite" let-elt>
        {{elt.date | date:'dd/MM/yyyy HH:mm'}}
    </ng-template>

</p-timeline>
